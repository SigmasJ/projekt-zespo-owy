<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tester API ‚Äì Czat + Tablica + Notatki</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h2 { margin-top: 30px; }
    textarea, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    pre { background: #fff; padding: 10px; border: 1px solid #ccc; }
    .section { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>Tester API (czat / tablica / notatki)</h1>

  <div class="section">
    <h2>üîê Logowanie</h2>
    <input id="login_name" placeholder="Nazwa u≈ºytkownika">
    <input id="login_pass" type="password" placeholder="Has≈Ço">
    <button onclick="login()">Zaloguj</button>
    <p><b>Token JWT:</b></p>
    <pre id="token_box">brak</pre>
  </div>

  <div class="section">
    <h2>üí¨ Wiadomo≈õci</h2>
    <button onclick="getMessages()">Pobierz wiadomo≈õci</button>
    <textarea id="msg_text" placeholder="Napisz wiadomo≈õƒá..."></textarea>
    <button onclick="sendMessage()">Wy≈õlij</button>
    <pre id="msg_result"></pre>
  </div>

  <div class="section">
    <h2>üßë‚Äçüè´ Tablica nauczyciela</h2>
    <button onclick="getBoard()">Pobierz tablicƒô</button>
    <textarea id="board_content" placeholder="Nowa tre≈õƒá tablicy..."></textarea>
    <button onclick="saveBoard()">Zapisz tablicƒô</button>
    <pre id="board_result"></pre>
  </div>

  <div class="section">
    <h2>üìù Notatki prywatne</h2>
    <button onclick="getNotes()">Pobierz notatkƒô</button>
    <textarea id="note_content" placeholder="Twoja notatka..."></textarea>
    <button onclick="saveNote()">Zapisz notatkƒô</button>
    <pre id="note_result"></pre>
  </div>

  <script>
    const API = "api.php"; // lub np. "http://localhost/api.php"
    let token = null;

    function setOutput(id, text) {
      document.getElementById(id).textContent = typeof text === 'string'
        ? text
        : JSON.stringify(text, null, 2);
    }

    async function login() {
      const name = document.getElementById('login_name').value;
      const password = document.getElementById('login_pass').value;

      const res = await fetch(`${API}/auth`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, password })
      });

      const data = await res.json();
      if (data.token) {
        token = data.token;
        setOutput('token_box', data.token);
      } else {
        setOutput('token_box', data);
      }
    }

    async function getMessages() {
      const res = await fetch(`${API}/messages`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      setOutput('msg_result', await res.json());
    }

    async function sendMessage() {
      const text = document.getElementById('msg_text').value;
      const res = await fetch(`${API}/messages`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ text })
      });
      setOutput('msg_result', await res.json());
    }

    async function getBoard() {
      const res = await fetch(`${API}/board`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      setOutput('board_result', await res.json());
    }

    async function saveBoard() {
      const content = document.getElementById('board_content').value;
      const res = await fetch(`${API}/board`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ content })
      });
      setOutput('board_result', await res.json());
    }

    async function getNotes() {
      const res = await fetch(`${API}/notes`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      setOutput('note_result', await res.json());
    }

    async function saveNote() {
      const content = document.getElementById('note_content').value;
      const res = await fetch(`${API}/notes`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ content })
      });
      setOutput('note_result', await res.json());
    }
  </script>
</body>
</html>
